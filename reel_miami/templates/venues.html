{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
<div class="venue-grid-container">
  <div class="venue-grid">
    {% for venue in venues %}
      <div class="venue-grid-item">
        <img src="{{ venue.venue_photo }}" />
        <p>{{ venue.name }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
